---
# Debian/Ubuntu specific configuration
datadog_config_debian:
  # Debian specific paths
  conf_path: "/etc/datadog-agent"
  log_path: "/var/log/datadog-agent"
  run_path: "/opt/datadog-agent/run"
  
  # Service management
  service_name: "datadog-agent"
  service_user: "dd-agent"
  service_group: "dd-agent"

# Debian specific checks
datadog_checks_debian:
  systemd:
    init_config:
    instances:
      - unit_names:
          - datadog-agent.service
        pattern: "datadog-agent"
  apt:
    init_config:
    instances:
      - collect_installed_packages: true
        collect_installed_packages_interval: 3600

# Package management
package_manager: "apt"
datadog_repo_url: "https://apt.datadoghq.com/"
datadog_gpg_key: "https://keys.datadoghq.com/DATADOG_APT_KEY_CURRENT.public"

# Firewall rules (if needed)
firewall_rules:
  - port: 8126
    protocol: tcp
    state: present
    comment: "DataDog APM"
