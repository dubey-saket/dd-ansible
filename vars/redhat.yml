---
# RedHat/CentOS/Rocky Linux specific configuration
datadog_config_redhat:
  # RedHat specific paths
  conf_path: "/etc/datadog-agent"
  log_path: "/var/log/datadog-agent"
  run_path: "/opt/datadog-agent/run"
  
  # Service management
  service_name: "datadog-agent"
  service_user: "dd-agent"
  service_group: "dd-agent"

# RedHat specific checks
datadog_checks_redhat:
  systemd:
    init_config:
    instances:
      - unit_names:
          - datadog-agent.service
        pattern: "datadog-agent"
  yum:
    init_config:
    instances:
      - collect_installed_packages: true
        collect_installed_packages_interval: 3600

# Package management
package_manager: "yum"
datadog_repo_url: "https://yum.datadoghq.com/stable/7/x86_64/"

# Firewall rules (if needed)
firewall_rules:
  - port: 8126
    protocol: tcp
    state: present
    comment: "DataDog APM"
