---
# Oracle Linux specific configuration
datadog_config_oracle:
  # Oracle Linux specific paths
  conf_path: "/etc/datadog-agent"
  log_path: "/var/log/datadog-agent"
  run_path: "/opt/datadog-agent/run"
  
  # Service management
  service_name: "datadog-agent"
  service_user: "dd-agent"
  service_group: "dd-agent"

# Oracle Linux specific checks
datadog_checks_oracle:
  systemd:
    init_config:
    instances:
      - unit_names:
          - datadog-agent.service
        pattern: "datadog-agent"
  yum:
    init_config:
    instances:
      - collect_installed_packages: true
        collect_installed_packages_interval: 3600
  oracle:
    init_config:
    instances:
      - tags:
          - "env:{{ target_environment }}"
          - "os:oracle"

# Package management (Oracle Linux uses yum like RedHat)
package_manager: "yum"
datadog_repo_url: "https://yum.datadoghq.com/stable/7/x86_64/"

# Firewall rules (Oracle Linux uses firewalld)
firewall_rules:
  - port: 8126
    protocol: tcp
    state: present
    comment: "DataDog APM"

# Oracle Linux specific variables
oracle_linux_version: "{{ ansible_distribution_version }}"
uek_enabled: true
